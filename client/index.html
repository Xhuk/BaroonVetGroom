<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- PWA Meta Tags -->
    <title>VetAdmin - Mobile Dashboard</title>
    <meta name="description" content="Mobile administration dashboard for veterinary management system" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VetAdmin" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <script>
      // Make MAPTILER_API_KEY available globally from server environment
      window.MAPTILER_API_KEY = '';
      fetch('/api/config/maptiler')
        .then(res => res.json())
        .then(data => {
          window.MAPTILER_API_KEY = (data.apiKey || '').trim();
          console.log('MapTiler API key loaded successfully');
        })
        .catch(err => {
          console.error('MapTiler API key fetch failed:', err);
          window.MAPTILER_API_KEY = '';
        });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
